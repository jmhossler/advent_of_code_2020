plugins {
    id 'application'
    id 'java'
}

group 'advent_of_code'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-inline', version: '3.4.0'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.4.0'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.16'
    annotationProcessor('org.projectlombok:lombok:1.18.16')

    compileOnly('org.slf4j:slf4j-log4j12:1.7.9')

    testCompileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.16'
    testAnnotationProcessor('org.projectlombok:lombok:1.18.16')

    implementation("com.google.guava:guava:29.0-jre")
}
